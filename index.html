<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Theme Dark</title>

    <!--Customização CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awosome-->
    <link rel="stylesheet" href="../Projeto_Finnas/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo (1).png" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Hire Me</a></li>
                </ul>
            </nav>
            <img src="img/moon.png" id="icon">
        </div>
        <div class="content">
            <h1>I,m a<span class="style"> Programer</span></h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae molestias quidem inventore veritatis quo enim minus assumenda provident ut iste? Voluptas fugit laborum magnam numquam impedit asperiores quibusdam beatae saepe!                
            </p>
            <div class="text">
                <button class="btn">Download Resume</button>
                <div class="social-media">
                    <a href=""><i class="fab fa-github-square"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <img src="img/bg (1).png" class="image">
    </div>

    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            document.body.classList.toggle("dark-theme");

            if (document.body.classList.contains("dark-theme")){
                icon.src = "img/sun.png";
            } 
            else{
                icon.src = "img/moon.png";
            }
            
        }
    </script>
</body>
</html>
